<div class="login-wrapper">
  <div class="login-container">
    <div class="login-form-card">
      <!-- Header -->
      <div class="login-header">
        <h2>Login</h2>
      </div>

      <!-- Form -->
      <form #loginForm="ngForm" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="phone_number">Username</label>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              id="phone_number"
              name="phone_number"
              [(ngModel)]="phone_number"
              (input)="onPhoneNumberChange()" 
              (focus)="loginForm.form.markAsTouched()"
              placeholder="Type your username"
              class="form-control"
              required>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Type your password"
              class="form-control"
              required>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="forgot-password">
          <a href="javascript:void(0)">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button 
          type="button" 
          (click)="login()" 
          class="btn-login">
          LOGIN
        </button>

        <!-- Social Login -->
        <div class="social-login">
          <p>Or Sign Up Using</p>
          <div class="social-buttons">
            <button type="button" class="social-btn facebook" (click)="showAlert('Facebook')">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="social-btn twitter" (click)="showAlert('Twitter')">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="social-btn google" (click)="showAlert('Google')">
              <i class="fab fa-google"></i>
            </button>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
          <p>Or Sign Up Using</p>
          <a routerLink="/register">SIGN UP</a>
        </div>
      </form>
    </div>
  </div>
</div>
