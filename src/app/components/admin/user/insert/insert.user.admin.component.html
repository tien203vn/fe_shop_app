<div class="container">
  <form #insertUserForm="ngForm">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Thêm người dùng</h4>

        <!-- Multi Columns Form -->
        <form class="row g-3">
          <div class="col-md-6">
            <label  for="full-name" class="form-label">Họ tên<span style="color: red;"> (*)</span></label>
            <input type="text" class="form-control" [(ngModel)]="fullName" name="fullName" required id="full-name">
          </div>
          <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Số điện thoại<span style="color: red;"> (*)</span></label>
            <input type="text" class="form-control" [(ngModel)]="phoneNumber"
            (input)="onPhoneNumberChange()"
            name="phoneNumber"
            (focus)="insertUserForm.form.markAsTouched()"
            required
            id="phoneNumber">
            <p class="text-danger"
               *ngIf="phoneNumber.length < 6 && insertUserForm.form.touched">Phone phai co it nhat 6 ky tu
            </p>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email<span style="color: red;"> (*)</span></label>
            <input type="email" class="form-control" class="form-control"
            [(ngModel)]="email"
            name="email" id="email">
          </div>
          <div class="col-md-6">
            <label for="date-of-birth" class="form-label">Ngày sinh<span style="color: red;"> (*)</span></label>
            <input type="date" class="form-control" [(ngModel)]="dateOfBirth"
            (input)="insertUserForm.form.markAsTouched(); checkAge()"
            name="dateOfBirth" id="date-of-birth">
            <p class="text-danger"
               *ngIf="insertUserForm.controls['dateOfBirth']?.hasError('invalidAge')
             && insertUserForm.form.touched">
              Bạn chưa đủ 18 tuổi
            </p>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Địa chỉ<span style="color: red;"> (*)</span></label>
            <input type="text" class="form-control"
            [(ngModel)]="address"
            name="address"
            id="address" placeholder="">
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Mật khẩu<span style="color: red;"> (*)</span></label>
            <input type="password" placeholder="Ít nhất 6 ký tự"
            class="form-control"
            [(ngModel)]="password"
            name="password"

            required
            id="password">
            <p class="text-danger"
               *ngIf="password.length < 6 && insertUserForm.form.touched">Mat khau phai co it nhat 6 ky tu
            </p>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Nhập lại mật khẩu<span style="color: red;"> (*)</span></label>
            <input type="retype-password" placeholder="Ít nhất 6 ký tự"
            class="form-control"
            [(ngModel)]="retypePassword"
            name="retypePassword"
            (input)="insertUserForm.form.markAsTouched(); checkPasswordMatch()"
            required
            id="retype-password">
          </div>

          <div class="col-12" style="display: flex; justify-content: space-between;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Tôi đồng ý với các điều khoản và điều kiện trên
              </label>
            </div>
            <div class="" style="text-align: right;">
              <button style="margin-right: 10px;" type="submit" (click)="insertUser()" class="btn btn-primary">Thêm mới</button>
              <button type="reset" class="btn btn-secondary" routerLink="/admin/users">Quay lại</button>
            </div>
          </div>
          
        </form><!-- End Multi Columns Form -->

      </div>
    </div>
  </form>
</div>
