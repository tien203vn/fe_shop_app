<div class="pagetitle">
  <h1>Tin tức</h1>
  <div style="display: flex; justify-content: space-between; align-items: baseline;">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Trang quản lý</a></li>
        <li class="breadcrumb-item">Quản lý tin tức</li>
        <li class="breadcrumb-item active">Danh sách tin tức</li>
      </ol>
    </nav>
    <nav>
      <div>
        <button class="btn btn-success" routerLink="/admin/articles/insert">Thêm mới</button>
      </div>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12 table_styles">

        <div class="card ">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tác giả</th>
                  <th scope="col">Tiêu đề</th>
                  <th scope="col">Hình ảnh</th>
                  <th scope="col">Nội dung</th>
                  <th scope="col">Ngày tạo</th>
                  <th scope="col">Hành động</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let article of articles; let i = index">
                  <td>
                    {{ i + 1}}</td>
                  <td>{{ article.author }}</td>
                  <td>{{ article.title }}</td>
                  <td><img src="{{ article.url }}" class="rounded-square" alt="Thumbnail" width="100" height="100"></td>
                  <td>{{ article.description }}</td>
                  <td>{{ article.created_at }}</td>
                  <td>
                    <div style="display: flex; gap: 10px;">
                      <button class="btn btn-warning" (click)="updateArticle(article.id)" ><i class="fa-solid fa-pen-to-square"></i></button>
                      <button class="btn btn-danger" (click)="deleteArticle(article)"><i class="fa-solid fa-trash"></i></button>

                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->
          </div>
        </div>


      </div>
    </div>
  </section>


  <div class="d-flex justify-content-center mt-2">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active': page === currentPage}">
            <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
