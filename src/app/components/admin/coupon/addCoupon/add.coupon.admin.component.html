<div class="col-md-6">
  <form (ngSubmit)="addCoupon()" enctype="multipart/form-data">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Thêm mã giảm giá</h4>

        <div class="row g-3">
          <div class="col-md-12">
            <label for="name" class="form-label">Tên mã<span style="color: red;"> (*)</span></label>
            <input type="text" id="code" [(ngModel)]="newCoupon.code" class="form-control" name="code" required>
          </div>
          <div class="col-md-12">
            <label for="active" class="form-label">Trạng thái: </label>
            <input style="margin-left: 10px;" class="form-check-input" type="checkbox" id="active" name="active" [(ngModel)]="newCoupon.active">
            
          </div>
          <div class="" style="text-align: right;">
            <button style="margin-right: 10px;" type="submit" class="btn btn-primary">Thêm mới</button>
            <button type="reset" class="btn btn-secondary" routerLink="/admin/coupons">Quay lại</button>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
